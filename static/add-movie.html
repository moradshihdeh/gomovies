{{ define "content" }}


<div class="main-block">
    <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
    </div>
    <form action="/add-movie" method="post">
        <h1>New Movie</h1>
        <div class="info">
            <input type="text" name="title" placeholder="Title">
            <select name="year">
                {{range .Years}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
            </select>
        </div>
        <p>Message</p>
        <div>
            <textarea name="description" rows="4"></textarea>
        </div>
        <button type="submit" href="/add-movie">Submit</button>
    </form>
</div>


{{end}}

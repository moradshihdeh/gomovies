<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">



    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        #top-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        #top-nav li {
            float: left;
        }

        #top-nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        #top-nav li a:hover {
            background-color: #111;
        }

        /* MOVIES */
        ul#movies {
            list-style-type: none;
            width: 200px;
            height: auto;
        }

        ul#movies li {
            padding: 10px 0;
            border-bottom: 1px solid #add8e6;
            text-align: left;
            transition: padding-left 0.3s linear, font-weight 0.2s linear, color 0.3s linear;
            -webkit-transition: padding-left 0.3s linear, font-weight 0.2s linear, color 0.3s linear;
            -moz-transition: padding-left 0.3s linear, font-weight 0.2s linear, color 0.3s linear;
            -o-transition: padding-left 0.3s linear, font-weight 0.2s linear, color 0.3s linear;
            -ms-transition: padding-left 0.3s linear, font-weight 0.2s linear, color 0.3s linear;
        }

        ul#movies li:first-child {
            border-top: 1px solid #909;
        }

        ul#movies li:hover {
            padding-left: 20px;
            font-weight: 600;
            color: #add8e6;
        }

        /* SELECT YEAR */
        #select-year h1,
        #select-year form {
            display: inline;
            margin-top: 10px;
            margin-right: 15px;

        }

        #movies-list,
        #movies-list h1,
        #movies-list ul {
            width: 100%;
        }

        input[type='text'] {
            display: block;
            width: 100%;
        }

        html,
        body {
            min-height: 100%;
            padding: 0;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }

        h1 {
            margin: 0 0 20px;
            font-weight: 400;
            color: #1c87c9;
        }

        p {
            margin: 0 0 5px;
        }

        .main-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c87c9;
        }

        form {
            padding: 25px;
            margin: 25px;
            box-shadow: 0 2px 5px #f5f5f5;
            background: #f5f5f5;
        }

        .fas {
            margin: 25px 10px 0;
            font-size: 72px;
            color: #fff;
        }

        .fa-envelope {
            transform: rotate(-20deg);
        }

        .fa-at,
        .fa-mail-bulk {
            transform: rotate(10deg);
        }

        input,
        textarea {
            width: calc(100% - 18px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #1c87c9;
            outline: none;
        }

        input::placeholder {
            color: #666;
        }

        .main-block button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #1c87c9;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
        }

        .main-block button:hover {
            background: #2371a0;
        }

        @media (min-width: 568px) {
            .main-block {
                flex-direction: row;
            }

            .left-part,
            form {
                width: 50%;
            }

            .fa-envelope {
                margin-top: 0;
                margin-left: 20%;
            }

            .fa-at {
                margin-top: -10%;
                margin-left: 65%;
            }

            .fa-mail-bulk {
                margin-top: 2%;
                margin-left: 28%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>{{.Title}}</h1>
        <nav id="top-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/add-movie">Add Movie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{template "content" .}}
    </main>


</body>

</html>
